proxy_set_header        X-Forwarded-For     $remote_addr;

server
{
    listen 80;
    listen 443 ssl http2;
    server_name app.hehelucky.cn;
    index index.html index.htm default.htm default.html;
    root /data/client;

    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }

    ssl_certificate        /etc/nginx/conf.d/app.hehelucky.cn.pem;
    ssl_certificate_key    /etc/nginx/conf.d/app.hehelucky.cn.key;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

   # 如果使用cdn,需要配置该选项
    #set_real_ip_from 0.0.0.0/0;
    #real_ip_header X-Forwarded-For;

    location ~ ^/(api|flower) {
        proxy_pass http://xshare:8896;
        proxy_send_timeout 180;
        proxy_connect_timeout 180;
        proxy_read_timeout 180;
    }



    location / {
        try_files $uri $uri/  /index.html;
    }


    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }


    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log off;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log off;
        access_log /dev/null;
    }
    access_log /var/log/nginx/xshare_access.log;
    error_log /var/log/nginx/xshare_error.log;

}
