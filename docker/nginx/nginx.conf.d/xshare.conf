proxy_set_header        X-Forwarded-For     $remote_addr;

server
{
    listen 80;
    server_name xshare.hehelucky.cn;
    index index.html index.htm default.htm default.html;
    root /data/client;


#     # ssl 相关配置
#     listen 443 ssl http2;
#     ssl_certificate        /etc/nginx/conf.d/xshare.hehelucky.cn.pem;
#     ssl_certificate_key    /etc/nginx/conf.d/xshare.hehelucky.cn.key;
#     ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
#     ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
#     ssl_prefer_server_ciphers on;
#     ssl_session_cache shared:SSL:10m;
#     ssl_session_timeout 10m;
#     add_header Strict-Transport-Security "max-age=31536000";
#
#     # 端口跳转，自动跳转443端口
#     if ($server_port !~ 443){
#         rewrite ^(/.*)$ https://$host$1 permanent;
#     }

    # 如果使用cdn,需要配置该选项
    # set_real_ip_from 0.0.0.0/0;
    # real_ip_header X-Forwarded-For;


    location ~ \.well-known{
        allow all;
    }

    location ~ ^/(api|flower) {
        proxy_pass http://xshare:8896;
        proxy_send_timeout 180;
        proxy_connect_timeout 180;
        proxy_read_timeout 180;
    }



    location / {
        try_files $uri $uri/  /index.html;
    }


    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }


    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log off;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log off;
        access_log /dev/null;
    }
    access_log /var/log/nginx/xshare_access.log;
    error_log /var/log/nginx/xshare_error.log;

}
